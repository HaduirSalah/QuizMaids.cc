<div>
  <div class="user-list" [@fadeInOut]>
    <div *ngFor="let user of users | search: searchTerm" class="user-card">
      <ng-container *ngIf="user.id === -1">
        <div>
          {{ user.message }}
        </div>
      </ng-container>

     <ng-container  *ngIf="user.id !== -1">
      <mat-card
    
      class="user-card-item"
      [routerLink]="['/user', user.id]"
      routerLinkActive="router-link-active"
    >
      <div mat-card-avatar>
        <img
          [src]="user.avatar"
          alt="{{ user.first_name }} {{ user.last_name }}"
          class="avatar"
        />
        <mat-card-content>
          <h3>{{ user.first_name }}</h3>
          &nbsp;
          <h3> {{ user.last_name }}</h3>
        </mat-card-content>
      </div>
    </mat-card>
     </ng-container>
    
    </div>
  </div>
</div>

<mat-paginator *ngIf="showPaginator && !searchTerm"
  [length]="totalUsers"
  [pageSize]="usersPerPage"
  (page)="handlePageEvent($event)">
</mat-paginator>
